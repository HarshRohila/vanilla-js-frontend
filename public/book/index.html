<!DOCTYPE html>
<html>
	<head>
		<title>CK-12 Assignment - Table of Content</title>
		<style>
			:root {
				--color-primary: #00a353;
			}

			html {
				overflow-y: scroll;
			}

			.chapters.list {
				max-width: 100%;
				width: 100%;
				list-style-type: none;
				margin: auto;
				padding: 0;
			}

			@media only screen and (min-width: 768px) {
				.chapters.list {
					max-width: calc(100% - 200px);
				}

				.chapter-item:not(.active) {
					box-shadow: rgb(187, 187, 187) 0px 1px 3px 0px;
					width: calc(100% - 40px);
					box-sizing: border-box;
					margin: 0 20px;
				}

				.chapter-item {
					transition: all 0.025s ease-out 0s;
				}

				.chapter-item.active {
					box-shadow: rgb(187, 187, 187) 0px 16px 26px 5px;
					margin: 0 0 20px;
				}

				.chapter-item ~ .chapter-item.active {
					margin: 20px 0;
				}
			}

			@media only screen and (min-width: 1200px) {
				.chapters.list {
					max-width: 1020px;
				}
			}

			.active .right,
			.down {
				display: none;
			}
			.active .down,
			.right {
				display: initial;
			}

			li:hover {
				cursor: pointer;
			}
			.chapter-item:hover > div {
				background-color: var(--color-primary);
				color: white;
			}
			.chapter-item:hover svg {
				stroke: white;
			}

			.chapter-item > div {
				padding: 15px 20px;
			}
			.chapter-item h1 {
				display: inline;
				font-size: 18px;
			}
		</style>
	</head>

	<body>
		<template data-name="chapters-list">
			<ul class="chapters list"></ul>
		</template>

		<template data-name="loading">
			<h1 class="loading">loading...</h1>
		</template>

		<template data-name="chapter">
			<li class="chapter-item">
				<div>
					<svg
						class="right"
						height="14"
						width="14"
						stroke-width="2"
						stroke="#1D1D1D"
					>
						<path transform="translate(5,1)" d="M0 0 L6 6 L0 12 L6 6 Z"></path>
					</svg>
					<svg
						class="down"
						height="10"
						width="14"
						stroke-width="2"
						stroke="#1D1D1D"
					>
						<path transform="translate(1,2)" d="M0 0 L6 6 L12 0 L6 6 Z"></path>
					</svg>
					<h1 class="title"></h1>
					<span class="progress"></span>
				</div>
			</li>
		</template>

		<template data-name="lessons-list">
			<ul class="lessons list"></ul>
		</template>

		<template data-name="lesson">
			<li><h3 class="title"></h3></li>
		</template>

		<script type="module" src="/assets/js/index.js"></script>
	</body>
</html>
